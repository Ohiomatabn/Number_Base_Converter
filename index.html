<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Base Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1>Number Base Converter</h1>
        <label for="number">Number</label>
        <input
          type="number"
          class="input"
          name="number"
          id="js-number"
          placeholder="Enter a Number"
        />
        <label for="base">Base</label>
        <input type="number" class="input" name="base" id="js-base" value="2" />
        <input type="button" id="js-convert" value="Convert" class="btn" />
        <p class="result" id="js-result"></p>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
